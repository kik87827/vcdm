			let url = window.location.href.split('?')[1];
			let url_2 = url !== undefined ? url.split('#')[0] : null;

			if (url_2 === "add_popup") {

				addPopup.popupShow();
			} else if (url_2 === "confirm_popup") {

				confirmPopup.popupShow();
