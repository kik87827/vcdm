	<h1 class="cener_form_util_logo"><img src="./assets/images/login_logo.png" alt="neighbor system"></h1>
	<div class="cform_content_box">

	<script>
		// 퍼블확인용
		let url = window.location.href.split('?')[1];
		let url_2 = url !== undefined ? url.split('#')[0] : null;
		if(url_2 === "message"){
			document.querySelector(".cform_warn_message_box").style.display = "block";
		}
	</script>
