<!DOCTYPE html>
<html lang="ko">
@@include('./include/_head.html')
<body class="front_body">
	<div class="page_wrap">
		
		<!-- popup -->
		<div class="popup_wrap" id="formPopup">
			<div class="bg_dim"></div>
			<div class="popup_item size_small">
				<div class="popup_top_row">
					<h3 class="popup_top_title">시간정보 입력</h3>
				</div>
				<div class="popup_content_row">
					<div class="viewform_table_wrap">
						<table class="viewform_table">
							<tr>
								<th><span class="viewer_thtext">FLT</span></th>
								<td><span class="viewer_tdtext">UAM0123</span></td>
								<th><span class="viewer_thtext">TYP</span></th>
								<td><span class="viewer_tdtext">U220</span></td>
								<th><span class="viewer_thtext">DES</span></th>
								<td><span class="viewer_tdtext">SE2JS</span></td>
							</tr>
						</table>
					</div>
					<div class="form_field_wrap">
						<p class="form_field_para">TOBT 입력</p>
						<div class="form_field_tb">
							<table class="viewform_table">
								<tr>
									<th><span class="viewer_thtext">TOBT</span></th>
									<td><input type="text" class="form_input" value="09:00"></td>
								</tr>
							</table>
						</div>
					</div>
					<div class="btn_finish_pos">
						<a href="#" class="btn_box close_trigger">닫기</a><!-- close_trigger 클릭시 닫기 -->
						<a href="#" class="btn_box primary">적용</a>
					</div>
				</div>
				<div class="popup_footer_row">
					<div class="popup_footer_bottom_logo">
						<img src="./assets/images/footer_logo2.png" alt="neighbor system">
					</div>
				</div>
				<a href="javascript:;" class="btn_popup_close"><span class="hdtext">팝업 닫기</span></a>
			</div>
		</div>
		<!-- // popup -->
		
		<script>
			// 선언
			var formPopup = new DesignPopup({
				selector: "#formPopup",
				beforeCallback(){
					console.log('beforeCallback');
				},
				callback(){
					console.log('callback');
				}
			});
			// show 호출
			formPopup.popupShow();
		</script>
	</div>
</body>
</html>
